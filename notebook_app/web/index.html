<!DOCTYPE html>

<head>

  <meta name="description" content="Notebook - Your thoughts, beautifully organized">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Notebook">

  <!-- CRITICAL: Locale patch - must run synchronously before any Flutter script -->
  <!-- Fixes: RangeError: Incorrect locale information provided in containerized environments -->
  <script>
    (function() {
      'use strict';
      try { Object.defineProperty(navigator, 'language', { get: function() { return 'en-US'; }, configurable: true }); } catch(e) {}
      try { Object.defineProperty(navigator, 'languages', { get: function() { return ['en-US', 'en']; }, configurable: true }); } catch(e) {}
      try {
        if (typeof Intl !== 'undefined' && typeof Intl.v8BreakIterator !== 'undefined') {
          var _O = Intl.v8BreakIterator;
          Intl.v8BreakIterator = function(l, o) { try { return new _O(l && l.length > 0 ? l : ['en-US'], o); } catch(e) { return new _O(['en-US'], o); } };
          Intl.v8BreakIterator.prototype = _O.prototype;
          if (_O.supportedLocalesOf) Intl.v8BreakIterator.supportedLocalesOf = _O.supportedLocalesOf;
        }
      } catch(e) {}
      try {
        if (typeof Intl !== 'undefined' && typeof Intl.Segmenter !== 'undefined') {
          var _OS = Intl.Segmenter;
          Intl.Segmenter = function(l, o) { try { return new _OS(l || 'en-US', o); } catch(e) { return new _OS('en-US', o); } };
          Intl.Segmenter.prototype = _OS.prototype;
          if (_OS.supportedLocalesOf) Intl.Segmenter.supportedLocalesOf = _OS.supportedLocalesOf;
        }
      } catch(e) {}
    })();
  </script>
</head>
